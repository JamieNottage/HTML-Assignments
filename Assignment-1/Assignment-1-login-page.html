<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
        />
        <script type="text/css" src="./Assignment-1-login-page.css"></script>
        <title>Login Page</title>
    </head>
    <body>
        <div class="container bg-danger text-center pb-3">
            <h1 class="pt-3 pb-3">Login #09</h1>

            <div
                class="
                    m-auto
                    col-lg-4 col-md-5 col-sm-6 col-xs-7
                    bg-dark
                    text-white
                    rounded
                "
            >
                <i class="fas fa-user p-3" style="font-size: 48px"></i>
                <h5>Welcome</h5>
                <p>Sign in by entering the information below</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"
                            ><i class="fas fa-user"></i
                        ></span>
                    </div>
                    <input
                        type="text"
                        class="form-control form-control-sm"
                        placeholder="Username"
                    />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <input
                        type="text"
                        class="form-control form-control-sm"
                        placeholder="Password"
                    />
                </div>
                <!-- <div class="float-right"><a href="#">Forgot Password?</a></div> -->
                <div class="pb-3">
                    <span class="float-right"
                        ><a
                            class="text-end mb-3 fs-6 text-decoration-none"
                            href="#"
                            >Forgot Password?</a
                        ></span
                    ><br /><br />
                    <button class="btn btn-info mb-3">Get Started</button>
                    <p class="mb-0 pb-1">Don't have an account?</p>
                    <a class="mb-3 fs-6 text-decoration-none" href="#"
                        >SIGN UP</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
